services:
  _defaults:
    autowire: true
    autoconfigure: true
    public: false

  config_file_locator:
    class: Symfony\Component\Config\FileLocator
    arguments:
      - ['%kernel.config_dir%']

  event_dispatcher:
    class: Symfony\Component\EventDispatcher\EventDispatcher

  Symfony\Component\EventDispatcher\EventDispatcherInterface: '@event_dispatcher'

  Sokil\TelegramBot\Service\:
    resource: '../../Service'

